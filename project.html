<head>

<title>Untitled Document</title>


<script type="text/javascript" src="jscharts.js"></script>
</head>

<body>


<div id="chartcontainer">
</div>

<div id="chart2">
</div>

<div id="chart3">
</div>



<script type="text/javascript">
var monday = 20;
	var myData = new Array([0, monday], [10, 20], [15, 10], [20, 30], [25, 10], [30, 5], [40, 4]);
	var myChart = new JSChart('chartcontainer', 'line');
	myChart.setDataArray(myData);
	myChart.draw();
	
	var myData = new Array(['unit', 20], ['unit two', 10], ['unit three', 30], ['other unit', 10], ['last unit', 30]);
	var myChart = new JSChart('chart2', 'pie');
	myChart.setDataArray(myData);
	myChart.draw();
	
	var myData = new Array(['unit', 20], ['unit two', 10], ['unit three', 30], ['other unit', 10], ['last unit', 30]);
	var myChart = new JSChart('chart3', 'bar');
	myChart.setDataArray(myData);
	myChart.draw();
	
</script>
</body>
